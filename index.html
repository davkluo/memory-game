<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game!</title>
  <link href='css/normalize.css' rel='stylesheet'>
  <link href='css/memory-game.css' rel='stylesheet' />
  <link href="//fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital@0;1&family=Pacifico&family=Paytone+One&display=swap" rel="stylesheet">
  <script src="//kit.fontawesome.com/31bb58186a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id='startPage'>
    <div class='cursive-heading'>memory match</div>
    <div class='info-text' id='bestScoreLabel'>BEST SCORE:
      &nbsp;
      <div id='startBestScore'></div>
    </div>
    <div id='startPageControls'>
      <button id='playBtn'>
        <i class='play-btn-icon fa-solid fa-play'></i>
      </button>
      <button id='settingsBtn'>
        <i class='fa-solid fa-gear'></i>
      </button>
    </div>
    <div class='info-text menu-hidden' id='settingsMenu'>
      <div id='numCardsLabel'>CARDS:</div>
      <div class='subtract-cards' id='subtractCardsBtn'>
        <i class='subtract-cards fa-solid fa-circle-minus'></i>
      </div>
      <div id='numCards'></div>
      <div class='add-cards' id='addCardsBtn'>
        <i class='add-cards fa-solid fa-circle-plus'></i>
      </div>
    </div>
  </div>

  <div id='winScreen'>
    <div class='cursive-heading'>You Win!</div>
    <div class='info-text' id='winMsg'></div>
    <button id='replayBtn'>
      PLAY AGAIN
      <i class="fa-solid fa-rotate-right"></i>
    </button>
  </div>

  <div id='gameWrapper'>
    <!-- <div class='game-title'>memory match</div> -->
    <div class='info-text' id='gameScoreBoard'>
      <div class='score-text-wrapper'>
        Best Score:
        &nbsp;
        <div id='gameBestScore'></div>
      </div>
      <div class='score-text-wrapper'>
        Current Score:
        &nbsp;
        <div id='currentScore'></div>
      </div>
    </div>
    <div id='game'></div>
  </div>

  <script src='js/memory-game.js'></script>

</body>

</html>
